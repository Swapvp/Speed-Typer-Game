<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Speed Type</title>
</head>

<body>
    <section class="flex flex-col justify-center items-center  h-screen w-screen bg-blue-100">
        <div class="h-96 w-96 p-6 shadow-lg bg-blue-200 text-center" id="container">
            <div class="flex justify-between">
                <p class="text-lg font-semibold">Time Left: <span id="time" class="text-lg font-bold">0</span></p>
                <p class="text-lg font-semibold">Score: <span id="score" class="text-lg font-bold">0</span></p>
            </div>
            <div class="text-center my-10">
                <p class="text-2xl font-bold bg-blue-300 p-2 my-3" id="gameOver">Speed Type</p>
                <p class="uppercase font-normal text-md" id="test">Type this fast</p>
                <p class="font-semibold text-3xl" id="typeText">Type this fast</p>
            </div>
            <div class="text-center my-10">
                <input type="text" placeholder="type very fast"
                    class="bg-gray-100 p-3 text-lg outline-blue-200 rounded-lg w-full">
            </div>
        </div>
    </section>
    <script type="module" src="script.js"></script>
</body>

</html>
